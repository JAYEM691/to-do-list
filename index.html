<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #428bad, #1521cc);
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: white;
    }

    .todo-container {
      margin: 30px auto;
      width: 400px;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button.add-btn {
      padding: 12px;
      background: #ff6f61;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fce4ec;
      margin: 10px 0;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn {
      border: none;
      padding: 8px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .check-btn {
      background-color: #4caf50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>My To Do List</h1>

  <div class="todo-container">
    <input type="text" id="todoInput" placeholder="Add a task...">
    <button class="add-btn" onclick="addTodo()">+</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById("todoInput");
      const value = input.value.trim();
      if (!value) return;

      const li = document.createElement("li");
      li.textContent = value;

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "âœ“";
      checkBtn.className = "btn check-btn";
      checkBtn.onclick = () => {
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘";
      deleteBtn.className = "btn delete-btn";
      deleteBtn.onclick = () => {
        li.remove();
      };

      li.appendChild(checkBtn);
      li.appendChild(deleteBtn);

      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
